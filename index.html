<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서정초등학교 급식 정보</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <i class="fas fa-utensils header-icon"></i>
            <h1>서정초등학교 급식 정보</h1>
            <p class="subtitle">오늘의 맛있는 급식은? 🍱</p>
        </div>
        
        <div class="date-picker">
            <i class="far fa-calendar-alt"></i>
            <input type="date" id="mealDate" onchange="getMealInfo()">
        </div>

        <div class="meal-info">
            <div class="meal-header">
                <i class="fas fa-utensils"></i>
                <h2>오늘의 급식 메뉴</h2>
            </div>
            <div id="mealContent" class="meal-content">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>급식 정보를 불러오는 중...</p>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Made with ❤️ for 서정초등학교</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
